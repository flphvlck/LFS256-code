apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-example-app
spec:
  replicas: 1 # You can adjust the number of replicas
  selector:
    matchLabels:
      app: argocd-example-app
  template:
    metadata:
      labels:
        app: argocd-example-app
    spec:
      containers:
      - name: argocd-example-app
        image: quay.io/filiphavlicek/k8s-debug:nonroot
        ports:
        - containerPort: 8080 # Assuming your app runs on port 3000
